<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas en HTML</h1>
    
    <h2>Listas no ordenada</h2>

    <ul>
        <li>html</li>
        <li>CSS</li>
        <li>Javascript</li>

    </ul>

    <h2>Lista ordenadas</h2>
        <ol type="I">
        <li>html
            <ol>
                <li>Etiquetas</li>
                <li>Atributos</li>

            </ol>
        </li>
        
            
        <li>CSS</li>
        <li>Javascript</li>


    </ol>

    <h2>Listas de descripcion</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilo</dd>
    </dl>
</body>
</html>
