<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    
   <h1>Formulario de Registro</h1>

   <form action="" method="get">

    <label for="nombre"> 
      Nombre:

      <input type="text" name="nombre" id="nombre"  maxlength="50"/></label>
      <br /><br />

      <label for="apellido">

      Apellido:

      <input type="text" name="Second Name" id="apellido"/></label>
      <br /><br />

      
      Sexo:

      <label for="hombre"> 

      <input type="radio" name="genero" id="hombre"/> Hombre </label>

      <label for="Mujer"> 
      
      <input type="radio" name="genero" id="Mujer" /> Mujer </label>
      
      <br /><br />

      <label for="correo">
      
      Correo:

      <input type="email" name="Correo" id="correo"/></label>
      <br /><br />

      
      <label for="novedades">
      <input type="checkbox" name="Ofertas" value="Ofertas" id="novedades" checked /> Deseo recibir informacion sobre novedades y ofertas </label>
      <br /><br />

      <label for="proteccion">
      <input type="checkbox" name="Condiciones" value="Condiciones" id="proteccion" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos </label>
      <br /><br />

      <button type="submit">Enviar</button>

   </form>











</body>
</html>
